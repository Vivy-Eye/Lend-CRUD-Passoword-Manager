		<section class="home" id="home">
			<div class="home__wrap">
				<h1 class="home__title title">
					CRID THE <i class="home-red">R</i>EACTIVE APP
				</h1>

		<section class="crid-table" id="crid-table">
			<div class="files-container">
				<div class="files-wrap">
					<div class="files-in glassmorphism-base">
						<div class="files-in__container">
							<input type="file" multiple class="files__in-btn" />
						</div>
					</div>

					<div class="files-list">
						<div class="files-list__container glassmorphism-base"></div>
					</div>

					<div class="files-out links">
						<div class="files-out__container glassmorphism-base"></div>
					</div>
				</div>
			</div>

			<div class="control-panel">
				<div class="control-wrap glassmorphism-0">
					<label class="control__btn-container glassmorphism-1">
						<input
							type="search"
							autocomplete
							autofocus
							class="control__btn-search"
							placeholder="🔍 Search ..."
							list="search_values"
							maxlength="120"
						/>
						<datalist id="search_values">
							<optgroup>
								<option>Gmail</option>
							</optgroup>
							<!-- <optgroup></optgroup> -->
						</datalist>
					</label>

					<button
						class="control__btn-container control__btn-add glassmorphism-1"
					>
						Add Row
					</button>

					<button
						class="
							control__btn-container control__btn-delete-table
							glassmorphism-1
						"
					>
						Delete table
					</button>

					<button
						class="
							control__btn-container control__btn-delete-files
							glassmorphism-1
						"
					>
						Delete files
					</button>

					<label class="control__btn-container glassmorphism-1">
						<input type="checkbox" checked class="control__btn-hide" />
						<span> Hide values</span>
					</label>

					<label class="control__btn-container glassmorphism-1">
						<input type="checkbox" class="control__btn-edit" />
						<span>Enable editing</span>
					</label>

					<button
						class="control__btn-container control__btn-create glassmorphism-1"
					>
						Create File
					</button>
				</div>
			</div>

			<div
				class="table-container tc-s-cell_hide_values tc-s-cell_no_editing"
			></div>

			<script src="../components/readFile.js"></script>
			<script src="../components/makeTable.js"></script>
			<script src="../components/makeFileContainer.js"></script>
			<script src="../components/makeFileUrl.js"></script>
			<script src="../components/searchInTable.js"></script>
			<script src="../components/Handlers.js"></script>
		</section>
