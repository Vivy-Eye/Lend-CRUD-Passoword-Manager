		<div class="page-settings" id="page-settings">
			<div>
				<fieldset class="switcher">
					<legend class="switcher__legend">Схема</legend>
					<input
						class="switcher__radio switcher__radio--light"
						type="radio"
						name="color-scheme"
						value="light"
						aria-label="Светлая"
					/>

						class="switcher__radio switcher__radio--auto"
						type="radio"
						name="color-scheme"
						value="auto"
						aria-label="Системная"
						checked
					/>

						class="switcher__radio switcher__radio--dark"
						type="radio"
						name="color-scheme"
						value="dark"
						aria-label="Тёмная"

		<div class="crid-table" id="crid-table">
			<div class="files-container">
				<!-- Files -->
				<div class="files-wrap">
					<div class="files-in glassmorphism-base">
						<!-- Files in -->
						<input type="file" multiple class="files__inp-in" />
						<div class="files-in__container"></div>
					</div>

					<div class="files-list glassmorphism-base">
						<!-- Files list -->
						<button class="files__btn-delete">Delete files</button>
						<div class="files-list__container"></div>
					</div>

					<div class="files-out links glassmorphism-base">
						<!-- Files out -->
						<button class="files__btn-create">Create File</button>
						<div class="files-out__container"></div>
					</div>
				</div>
			</div>

			<div class="control-panel">
				<div class="control-wrap glassmorphism-0">
					<label
						class="glassmorphism-1"
					>
						<input
							autocomplete
							class="control__btn-search"
							list="search_values"
							maxlength="120"
							placeholder="🔍"
							type="search"
						/>
						<datalist id="search_values">
							<optgroup>
								<option>Gmail</option>
							</optgroup>
						</datalist>
					</label>

					<button
						class="control__btn-container control__btn-add glassmorphism-1"
					>
						Add Row
					</button>

					<button
						class="
							control__btn-container control__btn-delete-table
							glassmorphism-1
						"
					>
						Delete table
					</button>

					<label class="control__btn-container glassmorphism-1">
						<input type="checkbox" checked class="control__btn-hide" />
						<span> Hide values</span>
					</label>

					<label class="control__btn-container glassmorphism-1">
						<input type="checkbox" checked class="control__btn-edit" />
						<span>Enable editing</span>
					</label>
				</div>
			</div>

			<div class="table-container">
				<div class="table-wrap tc-s-cell_hide_values"></div>
			</div>
