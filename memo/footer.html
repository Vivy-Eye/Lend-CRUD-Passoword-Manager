.social-icons ul{
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.social-icons__link{
  position: relative;
  width: 60px;
  height: 60px;
  background-color: #FFFFFF;
  color: #242424;
  display: flex;
  justify-content: center;
  align-items: center;
  text-decoration: none;
  margin: 1em;
  border-radius: 15%;
  transition: all .4s;
}
.social-icons__link::before{
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #0dc425;
  border-radius: 15%;
  transform: scale(1.1);
  z-index: -1;
  transition: all .4s;
}

a.facebook,
a.twitter,
a.vk,
a.github{
  background-color: chartreuse;
}

.social-icons__link:hover::before{
  transform: translateY(10px) scaleX(0.6) scaleY(0.8);
  filter: blur(10px);
}

a.facebook:hover,
a.twitter:hover,
a.vk:hover,
a.github:hover{
  color: #c32aa3;
  text-shadow: 0 0 30px #7289da;
}
