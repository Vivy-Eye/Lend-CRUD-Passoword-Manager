<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./src/icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./src/index.css" />
    <title>Master of Passwords</title>
  </head>
  <body class="container">
    <noscript class="noscript">
      <div class="noscript-container">
        <h2 class="noscript__title">Where is JavaScript -_- ?</h2>
      </div>
      <link rel="stylesheet" href="./src/components/Noscript/Noscript.css" />
    </noscript>

    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>

    <div id="crud-table" class="crud-table">
      <div class="panel">
        <div class="panel-dropper">
          <input type="file" class="panel-dropper__btn-file" />
        </div>
        <div class="panel-control">
          <input class="panel-control__btn-search" type="search" />
          <button class="panel-control__btn-create-row">add row</button>
          <button class="panel-control__btn-create-file">create file</button>
        </div>
      </div>
      <div class="table-container">
        <form class="table"></form>
      </div>

      <!-- panel-dropper -->
      <script src="./src/components/Сrud-Table/Panel/panel-dropper.js"></script>
      <!-- Table -->
      <script src="./src/components/Сrud-Table/Table/getTable.js"></script>
      <script src="./src/components/Сrud-Table/Table/getRow.js"></script>
      <script src="./src/components/Сrud-Table/Table/getCell.js"></script>
      <script src="./src/components/Сrud-Table/Table/Model.js"></script>
      <!-- panel-control -->
      <script src="./src/components/Сrud-Table/Panel/panel-control.js"></script>
      <script src="./src/components/Сrud-Table/Panel/getLinkOnFile.js"></script>
      <!-- Crud-Table -->
      <script src="./src/components/Сrud-Table/Crud-Table.js"></script>

      <link
        rel="stylesheet"
        href="./src/components/Сrud-Table/Panel/Panel.css"
      />
      <link
        rel="stylesheet"
        href="./src/components/Сrud-Table/Panel/panel-dropper.css"
      />
      <link
        rel="stylesheet"
        href="./src/components/Сrud-Table/Panel/panel-control.css"
      />
      <link
        rel="stylesheet"
        href="./src/components/Сrud-Table/Table/Table.css"
      />
    </div>

</html>
