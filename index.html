    <main id="main" class="main">
      <div id="dropper" class="dropper">
        <input type="file" id="dropper__i-file" class="dropper__i-file" />

        <script src="./src/components/dropper/main.js"></script>
        <link rel="stylesheet" href="./src/components/dropper/main.css">
      </div>

      <div id="crud" class="crud">
        <div class="crud__inputs">
          <div class="crud__inputs-container">
            <input type="search" class="crud__i-search-base" placeholder="> Need some"/>

            <label for="style" class="crud_i-styles">
              <label><i>#</i><input type="radio" name="style" id=""></label>
              <label><i>#</i><input type="radio" name="style" id=""></label>
              <label><i>#</i><input type="radio" name="style" id=""></label>
            </label>

            <input type="button" class="crud__i-create-base" value="+" />
            
            <input type="button" class="crud__i-create-file" value="create file" />
          </div>
        </div>

        <div class="crud__file-links"></div>

        <form class="crud__form"></form>

        <script src="./src/components/crud/table/getTable.js"></script>
        <script src="./src/components/crud/table/getRow.js"></script>
        <script src="./src/components/crud/table/adell.js"></script>
        <script src="./src/components/crud/search/main.js"></script>
        <script src="./src/components/crud/file/getFileUrl.js"></script>
        <script src="./src/components/crud/main.js"></script>
        <link rel="stylesheet" href="./src/components/crud/main.css">
        <link rel="stylesheet" href="./src/components/crud/table/styles.css">
      </div>

      <div id="generator" class="generator">
        <div class="gen-random">
          <h2 class="gen-random__title">Random</h2>

          <div class="gen-random__i-settings">
            <label><input type="number" id="PasswordLength"><span>Length</span></label>
            <label><input type="checkbox" checked id="IncludeSymbols"><span>( @#$% )</span></label>
            <label><input type="checkbox" checked id="IncludeNumbers"><span>( 123456 )</span></label>
            <label><input type="checkbox" checked id="IncludeLowercaseCharacters"><span>( abcdefgh )</span></label>
            <label><input type="checkbox" checked id="IncludeUppercaseCharacters"><span>( ABCDEFGH )</span></label>
            <label><input type="checkbox" checked id="ExcludeSimilarCharacters"><span>( i, l, 1, L, o, 0, O )</span></label>
            <label><input type="checkbox" checked id="ExcludeAmbiguousCharacters"><span>( {}[]()/\'"`~,;:.<> )</span></label>
          </div>

          <div class="gen-random__output"><input type="text" id="gen-random__output"></div>
        </div>

        <div class="gen-md5">
          <h2 class="gen-md5__title">MD5</h2>

          <div class="gen-md5__input"><input type="text" id="gen-md5__i-in"></div>
          <div class="gen-md5__output"><input type="text" id="gen-md5__i-out"></div>
        </div>

        <script src="./src/components/generator/gen-md5/MD5.js"></script>
        <script src="./src/components/generator/main.js"></script>
        <script src="./src/components/generator/gen-random/main.js"></script>
        <script src="./src/components/generator/gen-md5/main.js"></script>

        <link rel="stylesheet" href="./src/components/generator/main.css">
      </div>
    </main>
